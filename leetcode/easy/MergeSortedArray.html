<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

	<body>
		<script type="text/javascript">
			function merge(nums1, m, nums2, n) {
				var nums1_ = nums1.slice();
				var i = 0,
					j = 0,
					idx = 0;
				while(i < m && j < n) {
					if(nums1_[i] < nums2[j]) {
						nums1[idx++] = nums1_[i++];
					} else {
						nums1[idx++] = nums2[j++];
					}
				}
				while(i < m) {
					nums1[idx++] = nums1_[i++];
				}
				while(j < n) {
					nums1[idx++] = nums2[j++];
				}

			};
			function merge2(nums1, m, nums2, n){
				var idx1 = m - 1,idx2 = n - 1,idx = m+n-1;
				while(idx1>-1&idx2>-1){
					nums1[idx--] = nums1[idx1]>nums2[idx2]?nums1[idx1--]:nums2[idx2--];
				}
				while(idx2>-1){
					nums1[idx--] = nums2[idx2--];
				}
			}
		</script>
	</body>
