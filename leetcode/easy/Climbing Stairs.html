		<script type="text/javascript">
			//数组缓存子问题，减少重复计算；
			function solustion(n) {
				if(n <= 1) return 1;
				var dp = [];
				dp[0] = 1;
				dp[1] = 2;
				for(var i = 2; i < n; ++i) {
					dp[i] = dp[i - 1] + dp[i - 2];
				}
				return dp[n - 1];
			}
			
			function solustion2(n){
				var a=1,b=1;
				while(n-->0){
					b += a;
					a = b-a;
				}
				return a;
			}
			function solustion3(n){
				if(n<1)  return 0;
				if(n==1) return 1;
				if(n==2) return 2;
				var temp=0;a=1,b=2;
				while(n-->2){
					temp = a + b;
					a = b;
					b = temp;
				}
				return temp;
			}
