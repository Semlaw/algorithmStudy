<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Merge Two Sorted Lists</title>
	</head>

	<body>
		<pre>
			Merge two sorted linked lists and return it as a new list. The new list should be made by splicing together the nodes of the first two lists.

			Example:
			
			Input: 1->2->4, 1->3->4
			Output: 1->1->2->3->4->4

		</pre>
		<script type="text/javascript">
			/**
			 * Definition for singly-linked list.
			 * function ListNode(val) {
			 *     this.val = val;
			 *     this.next = null;
			 * }
			 */
			/**
			 * @param {ListNode} l1
			 * @param {ListNode} l2
			 * @return {ListNode}
			 */
			function ListNode(val) {
				this.val = val;
				this.next = null;
			}
			var mergeTwoLists = function(l1, l2) {
				var p1 = l1,
					p2 = l2,
					head, p;
				if(!l1) return l2;
				if(!l2) return l1;
				if(p1.val < p2.val) {
					head = new ListNode(p1.val);
					p1 = p1.next;
				} else {
					head = p2;
					p2 = p2.next;
				}
				p = head;
				while(p1 && p2) {
					if(p1.val < p2.val) {
						p.next = new ListNode(p1.val);
						p = p.next, p1 = p1.next;
					} else {
						p.next = new ListNode(p2.val);;
						p = p.next, p2 = p2.next;
					}
				}
				while(p1) {
					p.next = new ListNode(p1.val);
					p = p.next, p1 = p1.next;
				}
				while(p2) {
					p.next = new ListNode(p2.val);;
					p = p.next, p2 = p2.next;
				}
				return head;
			};

			function solution2(l1, l2) {
				if(!l1) return l2;
				if(!l2) return l1;

				if(l1.val < l2.val) {
					l1.next = mergeTwoLists(l1.next, l2);
					return l1;
				} else {
					l2.next = mergeTwoLists(l1, l2.next);
					return l2;
				}

			};
		</script>
	</body>

</html>
