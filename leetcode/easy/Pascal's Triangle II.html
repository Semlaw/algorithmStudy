<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<pre>
			Given an index k, return the kth row of the Pascal's triangle.

			For example, given k = 3,
			Return [1,3,3,1].
			
			Note:
			Could you optimize your algorithm to use only O(k) extra space?
		</pre>
		<script type="text/javascript">
			var getRow = function(rowIndex) {
				if(rowIndex == 0) return [1];
				if(rowIndex == 1) return [1, 1];
				let prev = [1, 1],
					current = [];
				for(let row = 2; row <= (rowIndex + 1); row++) {
					for(let idx = 0; idx < row; idx++) {
						if(idx == 0) current[idx] = 1;
						else if(idx == (row + 1)) current[idx] = 1;
						else current[idx] = prev[idx - 1] + prev[idx];
					}
					current.forEach(function(item, idx) {
						prev[idx] = item;
					})
				}
				return current;
			}
		</script>
	</body>

</html>
