<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Longest Common Prefix</title>
	</head>

	<body>
		<pre>
			Write a function to find the longest common prefix string amongst an array of strings.
		</pre>
		<script type="text/javascript">
			/**
			 * @param {string[]} strs
			 * @return {string}
			 */
			var longestCommonPrefix = function(strs) {
				if(!strs[0]) return '';
				let flag = true,l = 0,first = strs[0];
				while(flag){
					for(let item of strs){
						if(item[l]===undefined||item[l]!==first[l]){
							flag = false;
							break;
						}
					}
					if(flag) l++;
				}
				return strs[0].substr(0,l);
			};
		</script>
	</body>

</html>
